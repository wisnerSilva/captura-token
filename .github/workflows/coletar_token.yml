name: Coletar Token ğŸ§ª

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  coletar-token:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Instalar dependÃªncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg \
            libx11-6 libx11-xcb1 libxcb1 libnss3 libxcomposite1 libxdamage1 \
            libxkbcommon0 libxkbcommon-x11-0 libatk1.0-0 libatk-bridge2.0-0 \
            libdrm2 libdbus-1-3 libxfixes3 libxcursor1 libxt6 libcups2 || true

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: ğŸ“¦ Instalar dependÃªncias do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Executar script coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python coletar_token.py
