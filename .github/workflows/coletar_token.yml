name: Coletar Token 🧪

on:
  push:
    branches: [ main ]

jobs:
  run-collect-token:
    name: 🚀 Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠️ Instalar Google Chrome e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg \
            libx11-6 libx11-xcb1 libxcb1 l
