name: Coletar Token da HiPlatform üîê

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  coletar-token:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar o reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üõ†Ô∏è Instalar depend√™ncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg \
            libx11-6 libx11-xcb1 libxcb1 libnss3 libxcomposite1 libxdamage1 \
            libxkbcommon0 libxkbcommon-x11-0 libatk1.0-0 libatk-bridge2.0-0 \
            libdrm2 libdbus-1-3 libxfixes3 libxcursor1 libxt6 libcups2 libasound2t64

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: üì¶ Instalar depend√™ncias do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Executar script Python
        env:
          EMAIL: ${{ secrets.EMAIL_HIPLAT }}
          SENHA: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python coletar_token.py
