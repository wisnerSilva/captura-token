name: Coletar Token

on:
  workflow_dispatch:

jobs:
  coletar-token:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências do sistema (Ubuntu 24.04 compatível)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk2.0-0t64 libgtk-3-0t64 libgbm-dev libnotify-dev \
            libnss3 libxss1 libasound2t64 libxtst6 xauth xvfb

      - name: Instalar dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script para coletar token
        env:
          USER_LOGIN: ${{ secrets.USER_LOGIN }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run: |
          python coletar_token.py
