name: Coletar Token e Enviar para Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Executa de hora em hora

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Rodar script de coleta
        run: python coletar_token.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
          SUPABASE_TABLE_NAME: ${{ secrets.SUPABASE_TABLE_NAME }}
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
