# Aciona em pushes na branch 'main' (ajuste se quiser outra branch)
on:
  push:
    branches: [ main ]

jobs:
  run-collect-token:
    name: ğŸš€ Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      # 1) Fazer checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2) Configurar Python (3.10.x)
      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instalar dependÃªncias de sistema (Chromium + libs mÃ­nimas para headless)
      - name: ğŸ› ï¸ Instalar dependÃªncias de sistema
        run: |
          sudo apt-get update
          # Instala o Chromium, chromedriver e bibliotecas essenciais para rodar headless
          sudo apt-get install -y chromium-browser chromium-chromedriver \
            libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxext6 libxfixes3 libxi6 libxtst6 libxrender1 libglib2.0-0 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 libgtk-3-0 \
            libxrandr2 libgbm1 libasound2 libpulse0 libxt6 libxss1

      # 4) Instalar dependÃªncias Python (via requirements.txt)
      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Definir variÃ¡veis de ambiente sensÃ­veis (via Secrets do repositÃ³rio)
      #    Crie estes secrets em Settings â†’ Secrets and variables â†’ Actions:
      #      â€¢ EMAIL_HIPLAT
      #      â€¢ SENHA_HIPLAT
      #      â€¢ RELATORIO_URL
      - name: ğŸ” Carregar variÃ¡veis de ambiente
        run: echo "VariÃ¡veis de ambiente carregadas"
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}

      # 6) Executar o script de coleta de token
      - name: ğŸ§ª Executar coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          python coletar_token.py
