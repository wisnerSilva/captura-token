name: Coletar Token ğŸ§ª

# Dispara em qualquer push na branch principal (ou ajuste conforme necessidade)
on:
  push:
    branches: [ main ]

jobs:
  run-collect-token:
    name: ğŸš€ Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      # 1) Faz checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2) Configura Python (3.10.x)
      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instala dependÃªncias de sistema (Chromium e bibliotecas mÃ­nimas)
      #    O Ubuntu runner jÃ¡ traz o Google Chrome instalado, mas vamos garantir o Chromium e drivers.
      - name: ğŸ› ï¸ Instalar dependÃªncias de sistema
        run: |
          sudo apt-get update
          # Instala o Chromium (caso precise) e bibliotecas necessÃ¡rias para headless
          sudo apt-get install -y chromium-browser chromium-chromedriver \
            libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxext6 libxfixes3 libxi6 libxtst6 libxrender1 libglib2.0-0 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 libgtk-3-0 \
            libxrandr2 libgbm1 libasound2 libpulse0 libxt6 libxss1

      # 4) Instala dependÃªncias Python (baseadas no requirements.txt)
      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Define variÃ¡veis de ambiente sensÃ­veis (via Secrets)
      #    Crie os quatro secrets no seu repositÃ³rio: EMAIL_HIPLAT, SENHA_HIPLAT, RELATORIO_URL
      - name: ğŸ” Carregar ENVs (do GitHub Secrets)
        run: echo "VariÃ¡veis carregadas"
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}

      # 6) Executa o script de coleta de token em modo headless
      - name: ğŸ§ª Executar coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          python coletar_token.py
