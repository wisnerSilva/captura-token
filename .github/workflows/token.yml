name: Coletar Token 🧪

on:
  push:
    branches: [ main ]

jobs:
  run-collect-token:
    name: 🚀 Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do repositório
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      # 2) Configurar Python 3.10
      - name: 🐍 Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instalar Google Chrome e bibliotecas essenciais
      - name: 🛠️ Instalar Google Chrome e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg \
            libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxtst6 libxrender1 \
            libglib2.0-0 libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libgtk-3-0 libxrandr2 \
            libgbm1 libasound2 libpulse0 libxt6 libxss1

          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

      # 4) Instalar dependências Python
      - name: 📦 Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Carregar variáveis de ambiente (via secrets)
      - name: 🔐 Carregar variáveis de ambiente
        run: echo "Variáveis de ambiente carregadas"
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}

      # 6) Executar o script coletar_token.py
      - name: 🧪 Executar coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          python coletar_token.py
