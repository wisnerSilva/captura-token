name: Coletar Token 🧪

# Dispara em qualquer push na branch principal (ou ajuste conforme necessidade)
on:
  push:
    branches: [ main ]

jobs:
  run-collect-token:
    name: 🚀 Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      # 1) Faz checkout do repositório
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      # 2) Configura Python (3.10.x)
      - name: 🐍 Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instala dependências de sistema (Chromium e bibliotecas mínimas)
      #    O Ubuntu runner já traz o Google Chrome instalado, mas vamos garantir o Chromium e drivers.
      - name: 🛠️ Instalar dependências de sistema
        run: |
          sudo apt-get update
          # Instala o Chromium (caso precise) e bibliotecas necessárias para headless
          sudo apt-get install -y chromium-browser chromium-chromedriver \
            libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxext6 libxfixes3 libxi6 libxtst6 libxrender1 libglib2.0-0 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 libgtk-3-0 \
            libxrandr2 libgbm1 libasound2 libpulse0 libxt6 libxss1

      # 4) Instala dependências Python (baseadas no requirements.txt)
      - name: 📦 Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Define variáveis de ambiente sensíveis (via Secrets)
      #    Crie os quatro secrets no seu repositório: EMAIL_HIPLAT, SENHA_HIPLAT, RELATORIO_URL
      - name: 🔐 Carregar ENVs (do GitHub Secrets)
        run: echo "Variáveis carregadas"
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}

      # 6) Executa o script de coleta de token em modo headless
      - name: 🧪 Executar coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          python coletar_token.py
