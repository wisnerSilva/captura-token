# Aciona em pushes para qualquer branch. Ajuste se quiser rodar apenas em main, tags, etc.
on:
  push:
    branches: [ '**' ]

jobs:
  run-collect-token:
    name: ğŸš€ Executar coletar_token.py
    runs-on: ubuntu-latest

    steps:
      # 1) Faz checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2) Configura Python (versÃ£o 3.10.x, mas pode usar 3.9.x ou 3.11.x se preferir)
      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Instala dependÃªncias do sistema (caso queira instalar libs extras; em geral Ubuntu jÃ¡ traz o Chrome)
      - name: ğŸ› ï¸ Instalar dependÃªncias do sistema
        run: |
          sudo apt-get update
          # Caso nÃ£o tenha, instala libgtk e outras que o Chrome headless possa requerer
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxcursor1 libxrandr2 libxss1 libxdamage1 libxrandr2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxkbcommon0 libxkbcommon-x11-0 libdbus-1-3 libdrm2 libgbm1

      # 4) Instalando dependÃªncias Python (baseadas no requirements.txt)
      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Definir variÃ¡veis de ambiente (substitua os placeholders pelos secrets do repo)
      - name: ğŸ” Definir variÃ¡veis de ambiente
        # Estas ENV_VARS devem estar definidas nos Secrets do repositÃ³rio
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          echo "VariÃ¡veis de ambiente carregadas"

      # 6) Executar o script de coleta de token
      - name: ğŸ§ª Executar coletar_token.py
        env:
          EMAIL_HIPLAT: ${{ secrets.EMAIL_HIPLAT }}
          SENHA_HIPLAT: ${{ secrets.SENHA_HIPLAT }}
          RELATORIO_URL: ${{ secrets.RELATORIO_URL }}
        run: |
          python coletar_token.py
